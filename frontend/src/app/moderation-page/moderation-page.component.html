<div class="moderated-page-title-wrap">
  <span class="moderated-page-title">Модерация</span>
</div>

<div *ngIf="moderatedIngredients" class="moderated-ingredients-wrap">
  <div *ngFor="let ingredient of moderatedIngredients" class="moderated-ingredient-wrap">
    <span>{{ingredient.ingredient_name}}</span>
    <button class="approve-button" (click)="approveIngredient(ingredient)">
      <svg width="14" height="18">
        <use xlink:href="assets/check.svg#check"></use>
      </svg>
    </button>
    <button class="decline-button" (click)="declineIngredient(ingredient)">
      <svg width="16" height="16">
        <use xlink:href="assets/cross.svg#cross"></use>
      </svg>
    </button>
  </div>
</div>

<div *ngIf="moderatedRecipes" class="moderated-recipes-wrap">
  <recipe-preview *ngFor="let recipe of moderatedRecipes"
                  [description]="recipe.recipe_description"
                  [image]="recipe.recipe_preview"
                  [time]="recipe.recipe_time"
                  [type]="recipe.type_name"
                  [title]="recipe.recipe_title"
                  [isVegan]="recipe.recipe_isvegan"
                  [recipeId]="recipe.recipe_id"
                  [isModerated]="true"
                  (hide)="removeRecipe(recipe)"
                  (click)="openRecipe(recipe.recipe_id)">
  </recipe-preview>
</div>
